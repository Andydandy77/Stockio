<!-- Main Body Graph -->
<div class="container row">
    <div class = "col-lg-8 firstHalf">
        <div class = "portfolio">
            <div class = "row">
                 
                    <h1 id="newSearchName" class ="title">New Search</h1>

                        </div>

<!-- Gold Bar -->
    <div class="dividngBar"></div>
<!-- Main Body for buttons -->
    <div class = "container col-lg-3 secondHalf">
        <br>
        <!-- Displays the user's stock/share amount before selling/buying -->
        <div class="initialStatus fontStatus"></div>
      
        <!-- User Input. How Many Shares -->
        <div class="form-group row searchStock">
                <label for="example-text-input" class="col-lg-3 col-form-label minorFont">Share</label>
            <div class="col-lg-6">
                <input class="form-control shareBox" type="text" placeholder="1-10" id="example-text-input">
            </div>
        </div>
        <!-- User Input. Chooses whether Buying or Selling. -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Buy/Sell
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="buyStock">Buy Stock</button>
                <button class="dropdown-item" type="button" id="sellStock">Sell Stock</button>
            </div>
        </div>
        <!-- Display what the outcome will be when pressed "execute trade" button -->
        <div class="currentStatus fontStatus"></div>
        <!-- User Input. Executes the final decision -->
        <div class="one-third column">
            <p><input type="submit" value="Execute Trade" id="tradeStock" class="discoverButton wet-asphalt-flat-button">
            </p>
        </div>  
    
        <div id="holding"></div>
        
        <!-- Displays how much money User has -->
        <div class="column minorFont moneyGoesHere">
        </div>
    
            
    </div>
